<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<title>Add New Product</title>
	<style>
			.button {
				border: none;
				color: white;
				padding: 10x 130px;
				text-align: center;
				font-size: 16px;
			}
			.button1	{ background-color: #2790F3; }
	</style>
	 
</head>
<body>
	<form action="#" th:action="@{/save_product}" th:object="${product}" method="post">
		<table>
			<tr>
				<td>Name:</td>
				<td><input type="text" th:field="*{name}"/></td>
			</tr>
			<tr>
				<td>Category:</td>
				<td><input type="text" th:field="*{category}"/></td>
			</tr>
			<tr>
				<td colspan="2"><button class="button button1 btn" type="submit"> Save </button></td>
			</tr>
		</table>
	</form>
</body>
</html>
