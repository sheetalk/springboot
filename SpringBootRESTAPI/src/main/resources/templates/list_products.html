<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Home page</title>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<h2 align="center">List of Products</h2>
<body>
	<!-- <p> 
		<span th:text="List Of Products"></span>
	</p> -->
	<!-- <div th:if="${ not#lists.isEmpty(products) } "> -->
	<div class="container my-2">
	  <div class="card">
	    <div class="card-body">
		
		<div th:switch="${products}" class="container my-4">
			<p class="my-5">
			 	<a href="/new_product" class="btn btn-primary"> Add Product</a>
			</p>
			<div class="col-md-10">
				<h2 th:case="null">No product found </h2>
			</div>
				
				<div th:case="*">
				
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Product Id </th>
								<th> Product Name </th>
								<th>Product Category </th>
								<th></th>
								<th></th>
							</tr>
						 </thead>
						 
						 <tbody>
						 	<tr th:each="product: ${products}">
							 	<td th:text="${product.id}"></td>
							 	<td th:text="${product.name}"></td>
							 	<td th:text="${product.category}"></td>
							 	<td>
							 		<a th:href="@{/update_product/{id}(id=${product.id})}"
							 		class="btn btn-primary">Edit</a>
							 	</td>
							 	<td> 
							 		<a th:href="@{/delete_product/{id}(id=${product.id})}"
							 		class="btn btn-primary">Delete</a>
							 	</td>
							 </tr>
						 </tbody>		
					</table>
				</div>
			</div>	
		</div>
	</div>
			
			<!-- <tr> 
				<th>Id</th>
				<th>Name</th>
				<th>Category </th>
			</tr>
			<tr th:each="product : ${products}">
				<td th:text="${product.id}"></td>
				<td th:text="${product.name}"></td>
				<td th:text="${product.category}"> </td>
			</tr> 		</table> -->
	</div>
</body>
</html>
