<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

<title>Update Product Here</title>
</head>
<body>
		<form action="#" th:action="@{/save_update}" th:object="${product}" method="post">
				<table>
					<tr> 
						<td>Id:</td>
						<td><input type="text" th:field="*{id}" readOnly="readOnly"/>	</td>					
					</tr>
					<tr>
						<td>Name:</td>
						<td><input type="text" th:field="*{name}" /> </td>
					</tr>
					<tr>
						<td>Category</td>
						<td><input type="text" th:field="*{category}" /></td>
					</tr>
					<tr>
						<td colspan="2"><button class="btn-primary btn" type="submit">Submit</button></td>
						
					</tr>
				</table>
		</form>
</body>
</html>
